<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>index</title>
</head>
<body>
    <div class="container">
        <h1>Welcome {{session['user_name']}}</h1>
        <p class="text-right"><a href="/dashboard">Dashboard</a></p>
    <p class="text-right"><a href="/logout">Logout</a></p>
        <h1>{{recipe.name}}</h1>
        <table class="table">
            <thead></thead>
            <tbody>
              <tr>
                <th scope="row">Description</th>
                <td>{{recipe.description}}</td> 
              </tr>
              <tr>
                <th scope="row">Under 30 Minutes</th>
                <td>{{recipe.under_30_minutes}}</td>
              </tr>
              <tr>
                <th scope="row">Instructions</th>
                <td>{{recipe.instruction}}</td>
              </tr>
              <tr>
                <th scope="row">Date Made:</th>
                <td>{{recipe.date_made_on}}</td>
              </tr
            </tbody>
          </table>
    </div>
</body>
</html>
