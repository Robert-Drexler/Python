<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>index</title>
</head>
<body>
    <div class="container">
        <h1>Welcome {{session['user_name']}}</h1>
        <h4>These are the recipes</h4>
        <p class="text-right"><a href="/recipes/new">Create</a></p>
        <p class="text-right"><a href="/logout">logout</a></p>
        <input type="hidden" name="user_id" value="{{session['user_id']}}">
        
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Under 30 Minutes?</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
                {% for recipe in recipes  %}
                <tr>
                    <th scope="row">{{recipe.name}}</th>
                    <td>"{{recipe.under_30_minutes}}"</td>
                    <td>
                      <a href="/recipes/{{recipe.id}}">view instructions</a>
                      
                      {% if recipe.user_id==session['user_id'] %}
                      <a href="/recipe/{{recipe.id}}/edit">edit</a>
                      <a href="/delete/{{recipe.id}}">delete</a>
                      {% endif %}
                    </td>

                </tr>
                {% endfor %}

            </tbody>
          </table>
    </div>
</body>
</html>
