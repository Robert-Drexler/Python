<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>edit</title>
</head>
<body>
  <div class="container">
    <h1>Edit Model</h1>
    <form action="/edit/recipes" method="post">
      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" value={{recipe.name}} name="name"> 
      </div>
      <div class="form-group">
        <label>Description</label>
        <textarea name="description" class="form-control" id="" cols="30" rows="10">{{recipe.description}}</textarea>
      </div>
      <div class="form-group">
        <label>Instructions</label>
        <input type="textarea" class="form-control" value={{recipe.instruction}} name="instruction" cols="20" rows="3" > 
      </div>
      <div class="form-group">
        <label>Date Made On:</label>
        <input type="date" class="form-control" placeholder=" " name="date_made_on">
      </div>
      {% if recipe.under_30_minutes=="yes" %}
      <div class="form-group">
        <input type="radio" class="form-control" id="under_30_minutes" name="under_30_minutes" value="yes" checked>
        <label for="yes">Yes</label>
        <input type="radio" class="form-control" id="under_30_minutes" name="under_30_minutes" value="no">
        <label for="no">No</label>
        {% else %}
        <input type="radio" class="form-control" id="under_30_minutes" name="under_30_minutes" value="yes">
        <label for="yes">Yes</label>
        <input type="radio" class="form-control" id="under_30_minutes" name="under_30_minutes" value="no" checked>
        <label for="no">No</label>
        {% endif %}

      </div>
      <input type="hidden" value={{recipe.id}} name="id">
      <button type="submit" class="btn btn-primary">Update</button>
    </form>
  </div>
  </body>
</html>
