<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Recipes</title>
</head>
<body>
  <div class="container">
    <h1>Add New Recipe</h1>
    <p class="text-right"><a href="/dashboard">Dashboard</a></p>
    <p class="text-right"><a href="/logout">Logout</a></p>
    {% with messages = get_flashed_messages() %}    
    {% if messages %}                        
        {% for message in messages %}     
            <p>{{message}}</p>          
        {% endfor %}
    {% endif %}
{% endwith %}
    <form action="/create/recipe" method="post">
      <div class="form-group">
        <label>Name:</label>
        <input type="text" class="form-control" placeholder="name" name="name"> 
      </div>
      <div class="form-group">
        <label>Description:</label>
        <input type="text" class="form-control" placeholder="description" name="description"> 
      </div>
      <div class="form-group">
        <label>Instructions:</label>
        <input type="text" class="form-control" placeholder=" " name="instruction">
      </div>
      <div class="form-group">
        <label>Date Made On:</label>
        <input type="date" class="form-control" placeholder=" " name="date_made_on">
      </div>
      <div>
        <input type="radio" class="form-control" id="under_30_minutes" name="under_30_minutes" value="yes">
        <label for="yes">Yes</label>
        <input type="radio" class="form-control" id="under_30_minutes" name="under_30_minutes" value="no" >
        <label for="no">No</label>
      </div>
      <input type="hidden" name="user_id" value="{{session['user_id']}}">
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  </body>
</html>
